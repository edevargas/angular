<div class="component-container">
  <div class="list-component">
    <devangular-widgets-list [widgets]="widgets$ | async"
      (selected)="selectWidget($event)"
      (deleted)="deleteWidget($event)">
    </devangular-widgets-list>
  </div>
  <div class="details-component">
    <devangular-widget-details [widget]="selectedWidget"
      (saved)="saveWidget($event)"
      (cancelled)="resetForm()">
    </devangular-widget-details>
  </div>
</div>
