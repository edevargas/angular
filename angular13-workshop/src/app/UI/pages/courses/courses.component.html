<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <!-- COURSES LIST -->
            <mat-list>
              <mat-list-item
                *ngFor="let course of courses"
                (click)="selectCourse(course)"
              >
                <h3 matLine>{{ course.title | titlecase }}</h3>
                <p matLine>
                  {{ course.description }}
                </p>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="deleteCourse(course.id); $event.stopImmediatePropagation()"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-list-item>
            </mat-list>

        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                  <span *ngIf="selectedCourse?.id; else elseBlock">
                    {{selectedCourse.title | titlecase}}
                  </span>
                  <ng-template #elseBlock>Select course</ng-template>
                </mat-card-title>
            </mat-card-header>

            <!-- COURSE FORM -->
            <form  #form="ngForm">
              <mat-card-content>
                <mat-form-field class="full-width">
                  <input
                    matInput
                    type="text"
                    placeholder="Title"
                    name="title"
                    [(ngModel)]="selectedCourse.title"
                    required
                  >
                </mat-form-field>

                <mat-form-field class="full-width">
                  <input
                    matInput
                    type="text"
                    placeholder="Description"
                    name="description"
                    [(ngModel)]="selectedCourse.description"
                  >
                </mat-form-field>

              </mat-card-content>
              <mat-card-actions>
                <button mat-button type="button" (click)="reset()">Cancel</button>
              </mat-card-actions>
            </form>
            <hr>
            <pre>{{form.value | json}}</pre>
            <pre>{{form.valid | json}}</pre>
        </mat-card>
    </div>
</div>
